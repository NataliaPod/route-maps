<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Route</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<div class="ba-container">
		<h1>Your route on the map</h1>
		<form action="#" class="ba-map">
			<label> Start location
				<input value="" data-start type="text" name="start">
			</label>
			<label> Destination location
				<input value="" data-destination type="text" name="destination">
			</label>
			<input type="submit" value="Get a Route" class="ba-submit" data-route-submit>
		</form>
		<div id="map"></div>
	</div>
	<!-- /.ba-container -->
	<script src="js/app.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt1uYLo-hdFL-uYq-fRj4xI8xfZTCC1Uo&callback=initMap">
		</script>
</body>

</html>
